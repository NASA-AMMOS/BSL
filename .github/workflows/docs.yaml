name: API documentation
on:
  schedule:
    - cron: '0 0 * * 0'
  push:
    branches:
      - main
      - 'apl-fy[0-9][0-9]'
  pull_request: {} # any target

jobs:
  apidoc:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Set up OS
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              cmake ninja-build ruby build-essential \
              libssl-dev libjansson-dev \
              doxygen graphviz plantuml \
              dblatex texlive texlive-latex-extra texlive-font-utils \
              xmlstarlet aspell
      - name: Dependency build
        run: ./build.sh deps
      - name: Prep
        run: >
          ./build.sh prep
          -DBUILD_TESTING=OFF -DTEST_MEMCHECK=OFF -DBUILD_COVERAGE=OFF
          -DBUILD_DOCS_API=ON
      - name: Build
        run: ./build.sh --target docs-api-html docs-api-pdf docs-api-misspelling
      - name: Install
        run: ./build.sh install --component docs-api
      - name: Compress
        working-directory: testroot/usr/share/doc/bsl
        run: |
          tar -cf html.tar html
          rm -rf html
      - name: Archive
        uses: actions/upload-artifact@v4
        with:
          name: bsl-api
          path: testroot/usr/share/doc/bsl/

  deploy:
    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    # Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
    # However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
    concurrency:
      group: "pages"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: apidoc
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: bsl-api
          path: testroot/usr/share/doc/bsl/
      - name: Decompress
        working-directory: testroot/usr/share/doc/bsl
        run: |
          tar -xf html.tar
          rm html.tar
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: testroot/usr/share/doc/bsl/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
